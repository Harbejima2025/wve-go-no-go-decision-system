<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go/No-Go Decision Response Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Go/No-Go Decision System</h1>
  <p>Please fill in the form below. Your answers will be saved as a structured file. No changes can be made after submission.</p>

  <form id="goNoGoForm">
    <fieldset>
      <legend>ðŸ§‘ Personal Information</legend>

      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="position">Position/Title:</label><br />
      <input type="text" id="position" name="position" required /><br /><br />

      <label for="office">Office/Department:</label><br />
      <input type="text" id="office" name="office" required /><br /><br />

      <label for="date">Date of Submission:</label><br />
      <input type="date" id="date" name="date" required /><br /><br />
    </fieldset>

    <fieldset>
      <legend>ðŸ“‹ Section 1: Donor Relationship</legend>

      <label>1.1.1 Is the FO well positioned with the donor in-country (e.g., recent visits)?</label><br />
      <select name="q1_1_1" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Don't know">Don't know</option>
      </select><br />
      <textarea name="q1_1_1_rationale" placeholder="Explain your answer..." required></textarea><br /><br />

      <label>1.1.2 Has the FO had a LRF/Locally led grant from this donor before?</label><br />
      <select name="q1_1_2" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Don't know">Don't know</option>
      </select><br />
      <textarea name="q1_1_2_rationale" placeholder="Explain your answer..." required></textarea><br /><br />

      <label>1.2.1 Is FO team familiar with donor's GESI policy or requirements?</label><br />
      <select name="q1_2_1" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Don't know">Don't know</option>
      </select><br />
      <textarea name="q1_2_1_rationale" placeholder="Explain your answer..." required></textarea><br /><br />
    </fieldset>

    <button type="submit">Submit Response</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
